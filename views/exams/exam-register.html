<section class="span9 bg-white">
            <div class="col-right">

                    


                    <quiz-info-component param="vm.examID"></quiz-info-component>

                
                <form method="post" id="stregister" name="stregister" ng-submit="vm.regEnroll()">

               

                    <div class="row">
                        <div class="span4">
                            <input type="text" class="w-100" id="name" name="name" placeholder="Full Name" ng-model="vm.re.name">
                        </div>                       
                    </div>

                    <div class="row">
                        <div class="span8">
                            <input type="email" class="w-100" id="email" name="email" placeholder="Email Address" ng-model="vm.re.email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="span4">
                            <input type="password" class="w-100" id="password" name="fpass" placeholder="Password" ng-model="vm.re.password">
                        </div>
                        <div class="span4">
                            <input type="password" class="w-100" id="cpass" name="cpass" placeholder="Confirm Password" ng-model="vm.nPass">
                        </div>
                    </div>



                    <div class="row-fluid">
              
              <div class="span6">
                  <div class="btn btn-default btn-mini" ng-click="vm.generateFromRandom()">Generate Password</div>
              </div> 

              <div class="span6">

                <p class="genAutoPass" ng-if="vm.generatedPassword">{{vm.generatedPassword}}</p>
                <small class="c-red" ng-if="vm.generatedPassword">currently used as password</small>
              </div>

                </div>


                    <div class="row">
                        <div class="span6">
                            <input type="submit" id="sub-new-quiz" value="Save" class="btn btn-success">
                            <input type="submit" id="sub-add-ques" value="Save & Add More" class="btn btn-success">
                        </div>
                    </div>



                </form>

            </div>
        </section>
