 <section class="span9 bg-white">
            <div class="col-right">

                
                  
                  <a ui-sref="exm.addQuizQuestions({'examID': vm.examID})" class="btn pull-right btn-icon btn-success graphic-plus" title="Add Lesson" href="/que-add">Add Questions</a>
                
                 

                <quiz-info-component param="vm.examID"></quiz-info-component>

                <div class="row">
                  <div class="span6">

                    <label>Filter By Subjects</label>
                    <select name="subjectFilter" ng-model="subjectSearch">
                        <option value="">Show All</option>
                        <option ng-repeat="sub in vm.dataList.qqSubjects" ng-value="sub.subjects">{{sub.subjects}}</option>   
                    </select>
                  </div>

                  
                </div>



                <div ng-if="vm.enableAllocate">
                    <p>No Question allocated for this quiz</p>                   
                    <div class="btn btn-success btn-small" ng-click="vm.allocateQuestions()">Allocate Questions</div>

                </div>

                <div ng-if="vm.enableSynchronize">
                    <p>New Questions Available would you like to synchronize</p>                   
                    <div class="btn btn-success btn-small" ng-click="vm.processDoSyncronize()">Synchronize New Question</div>
                </div>



                <table class="table" ng-if="vm.dataList.status">
                    <thead>
                        <th>#</th>
                        <th style="width: 500px">Questions</th>
                        <th>Difficulty</th>
                        <th>Answer</th>
                        <th>Status</th>
                        <th title="x times appeared in exams"># Hits</th>
                    </thead>

                    <tbody>

                        <tr ng-repeat="item in vm.dataList.questions | filter:{ subject: subjectSearch } track by $index ">

                               <td>{{$index + 1}}</td>
                               <td style="position: relative">

                                <span ng-if="item.scope == 'public'" class="qqScope public">{{item.scope}}</span>

                                <span class="qqScope {{(item.scope == 'private' ? 'private' : 'local')}}" ng-if="item.scope != 'public'">{{item.scope}}</span>
                                
                                <p ng-bind-html="item.queDesc">
                                  
                                </p>
                               </td>

                               <td>
                                {{item.levelEN}}
                               </td>

                               
                               <td>{{item.answer}}</td>

                               <td>

                                <span class="kt-switch kt-switch--icon">
                              <label>
                                <input type="checkbox" checked="checked" name="" ng-model="item.qqStatus" ng-true-value="'1'" ng-false-value="'0'"
                                     ng-checked="item.qqStatus == '1'" ng-change="vm.toggleqqStatus(item.id, item.qqStatus, item.subject_id)">
                                <span></span>
                              </label>
                            </span>

                          </td>

                          <td>
                            <span ng-class="{'c-red': item.hits > threshold}">
                            {{item.hits}}
                            </span>
                          </td>

                            
                        </tr>
                        
                    </tbody>
                </table>

            </div>
        </section>
