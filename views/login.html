<div class="container">
	<div class="row">

        <div class="span3">&nbsp;</div>

		<div class="span6 auth__root" style="border: 1px solid #ddd; margin-top: 50px;">

			<div id="login-link">

    <div class="modal-header modal-header-login">
        
        <h3 id="myModalLabel">Login</h3>
        
    </div>

    <div class="modal-body">

        

        <form role="form" class="form" method="post">
            

            <div class="control-group email required">
                <div class="controls">
                    <div class="floatlabel-wrapper">
                        <label for="session_email1">Email</label>
                        <input class="string email required input-xxlarge floatlabel" placeholder="Email" size="50" type="email" ng-model="vm.creds.email"></div>
                </div>
            </div>
            <div class="control-group password required">
                <div class="controls">
                    <div class="floatlabel-wrapper">
                        <label for="session_password1">Password</label>
                        <input class="password required input-xxlarge floatlabel" placeholder="Password" size="50" type="password" ng-model="vm.creds.password"></div></div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <a ui-sref="ua.forget()" data-dismiss="modal" data-toggle="modal" data-target="#forget-link" class="c-red">Forgot password?</a>
                </div>
                <div class="span6">
                    <button class="btn btn-primary graphic-chevron-right btn-icon d-block" data-disable-with="Login" ng-click="vm.login()"> Login </button>
                </div>

    </div>
</form>
            </div>
</div>

		</div>


        <div class="span3">&nbsp;</div>
		
	</div>
</div>
