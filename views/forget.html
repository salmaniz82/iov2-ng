<div id="bg__siteBackgrondImage"></div>


<div id="login__root">
    



            <div class="loginInerWrapper">


            <h4 class="c-pink">Forget Password : Enter login email to get recovery information</h4>


            <form name="forgetForm" role="form" class="floatable" method="post" novalidate>


            <div class="field-wrap">

                    <input type="email" name="email" class="float-field w-100" ng-model="vm.email" required>
                    <label class="placeholder">email</label>
                       
            </div>



            <div class="row-fluid">

                <div class="span8">
                    <a ui-sref="ua.login()" class="btn btn-success btn-mini"> Login </a>
                </div>

                <div class="span4">
                    <button ng-disabled="forgetForm.$invalid" class="btn btn-warning pull-right" data-disable-with="Login" ng-click="vm.sendRecover()"> Send </button>
                </div>

            </div>
            </form>

            </div> <!-- login inner wrapper -->



            </div>
