    <style type="text/css">
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;

        }

            display: block;
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -40px 0 0 -40px;
            background: url('assets/images/spinner.svg') no-repeat;
        }
    </style>

<body class="pages landing promo-page">

<div class="preloader">
    <span class="preloader-gif"></span>
</div>

<div notifybar style="position:fixed;top:0;right:0; z-index: 9999"></div>
<div loading-status-message
     style="position:fixed; top: 50%; left: 50%; margin: -40px 0 0 -40px; z-index: 9999; display:none;">

    <!--

         <img src="assets/images/spinner.svg">

        -->

                <svg version="1.1" id="preloader" x="0px" y="0px" width="240px" height="120px" viewBox="0 0 240 120" style="display: none">

<style type="text/css" >
    <![CDATA[

        #plug,
        #socket { fill:#3db862 }

        #loop-normal { fill: none; stroke: #3db862; stroke-width: 12 }
        #loop-offset { display: none }

    ]]>
</style>

<path id="loop-normal" class="st1" d="M120.5,60.5L146.48,87.02c14.64,14.64,38.39,14.65,53.03,0s14.64-38.39,0-53.03s-38.39-14.65-53.03,0L120.5,60.5
L94.52,87.02c-14.64,14.64-38.39,14.64-53.03,0c-14.64-14.64-14.64-38.39,0-53.03c14.65-14.64,38.39-14.65,53.03,0z">
    <animate attributeName="stroke-dasharray" attributeType="XML"
        from="500, 50"  to="450 50"
        begin="0s" dur="2s"
        repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" attributeType="XML"
        from="-40"  to="-540"
        begin="0s" dur="2s"
        repeatCount="indefinite"/>  
</path>
  
<path id="loop-offset" d="M146.48,87.02c14.64,14.64,38.39,14.65,53.03,0s14.64-38.39,0-53.03s-38.39-14.65-53.03,0L120.5,60.5
L94.52,87.02c-14.64,14.64-38.39,14.64-53.03,0c-14.64-14.64-14.64-38.39,0-53.03c14.65-14.64,38.39-14.65,53.03,0L120.5,60.5
L146.48,87.02z"/>
  
<path id="socket" d="M7.5,0c0,8.28-6.72,15-15,15l0-30C0.78-15,7.5-8.28,7.5,0z"/>  
  
<path id="plug" d="M0,9l15,0l0-5H0v-8.5l15,0l0-5H0V-15c-8.29,0-15,6.71-15,15c0,8.28,6.71,15,15,15V9z"/>
  
<animateMotion
    xlink:href="#plug"
    dur="2s"
    rotate="auto"
    repeatCount="indefinite"
    calcMode="linear"
    keyTimes="0;1"    
    keySplines="0.42, 0, 0.58, 1">
    <mpath xlink:href="#loop-normal"/>
</animateMotion>
  
<animateMotion             
    xlink:href="#socket"
    dur="2s"
    rotate="auto"
    repeatCount="indefinite"
    calcMode="linear"
    keyTimes="0;1"
    keySplines="0.42, 0, 0.58, 1">
    <mpath xlink:href="#loop-offset"/>
</animateMotion>  
</svg>

<ui-view autoscroll="true"></ui-view>


<script type="text/javascript">

    var assetsLoaded = false;
    var httpLoader = document.querySelector('svg#preloader');

    window.addEventListener('load', function (e) {

        assetsLoaded = true;

        
        if (assetsLoaded) {

                var preloaderElement = document.getElementsByClassName('preloader')[0];
                preloaderElement.style.display = 'none';
                console.log('crucial images and dom loaded');
                
                httpLoader.style.display = 'block';
            }


    });
</script>
